<div class="main__container">
    <div class="login-card">
  
      <main class="login-content">
        <span class="login-header">Login</span>
        <!-- login form -->
  
        <form class="login-form" (ngSubmit)="login($event)" #authform="ngForm">
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>email</mat-label>
                <input type="email" matInput placeholder="email" autocomplete="off" 
                [errorStateMatcher]="matcher" name="email" required>
                <!-- <mat-error>
                    <span *ngIf="!item.get('email').valid">Please enter Image URL</span>
                </mat-error> -->
            </mat-form-field>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>password</mat-label>
                <input type="password" matInput name="password" placeholder="password" autocomplete="off" 
                [errorStateMatcher]="matcher" minlength="6" required>
                <!-- <mat-error>
                    <span *ngIf="!item.get('password').valid">Please enter Image URL</span>
                </mat-error> -->
            </mat-form-field>

          
            
          <button mat-raised-button color="primary" type="submit" name="submit" value="Login"  [class.btn-disabled]="!authform.form.valid"
                 [disabled]="!authform.form.valid">Login</button>
        </form>
        <div class="signup-link-wrapper">
          <span class="signup-notice">Don't have an account?</span>
          <a class="signup-link" routerLink="/signup">Sign up</a>
        </div>
  
      </main>
  
      <!-- linking to signup -->
      <aside class="login-aside">
        <div class="login-aside-overlay"></div>
        <h1 class="login-welcome-text">Welcome Back!</h1>
        <hr class="login-aside-hr">
      </aside>
    </div>
  </div>
  
  
  <app-error [message]="errorMessage"></app-error>
