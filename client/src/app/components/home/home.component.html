<div style="padding: 13px;">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div class="sad_empty_list" *ngIf="items.length == 0">
        <h2>ðŸ˜¢</h2>
        <h3>Please add something to your list.</h3>
    </div>
    <mat-card *ngFor="let item of items" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>{{item.title}}</mat-card-title>
            <!-- <mat-card-subtitle >{{ categories[item.category_id] }}</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content style="padding: 20px;">
            
            <img style="height:300px; width: auto" src="{{ item.image_url }}" />
            <p>
                {{item.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" *ngIf="item.shop_url && item.shop_url.length > 0"> Go shopping!</button>
            <button style="float: right;" mat-button class="danger" (click)="confirmDialog(item.id)">Delete</button>
        </mat-card-actions>
    </mat-card>
    <mat-card style="margin-top:10px;">
        <form [formGroup]="itemForm" (ngSubmit)="onFormSubmit(itemForm.value)">
                
            <mat-card-header>
                <mat-card-title>Add a new Item</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Title" formControlName="title"
                                [errorStateMatcher]="matcher">
                        <mat-error>
                            <span *ngIf="!itemForm.get('title').valid && itemForm.get('title').touched">Please enter Title</span>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Description" formControlName="description"
                                [errorStateMatcher]="matcher">
                        <mat-error>
                            <span *ngIf="!itemForm.get('description').valid && itemForm.get('description').touched">Please enter description</span>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="example-full-width">
                        <input type="url" matInput placeholder="URL of the image" formControlName="image_url"
                                [errorStateMatcher]="matcher">
                        <mat-error>
                            <span *ngIf="!itemForm.get('image_url').valid && itemForm.get('image_url').touched">Please enter Image URL</span>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="example-full-width">
                        <mat-select aria-placeholder="Pick one, please">
                            <mat-option *ngFor="let category of categories" [value]="category.id">
                              {{category.value}}
                            </mat-option>
                        </mat-select>

                        <input type="url" matInput placeholder="Category" formControlName="category_id"
                                [errorStateMatcher]="matcher">
                        <mat-error>
                            <span *ngIf="!itemForm.get('category_id').valid && itemForm.get('category_id').touched">Please choose a category</span>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="example-full-width">
                        <input type="url" matInput placeholder="URL of the ecommerce" formControlName="shop_url"
                                [errorStateMatcher]="matcher">
                        <mat-error>
                            <span *ngIf="!itemForm.get('shop_url').valid && itemForm.get('shop_url').touched">Please enter Shop URL</span>
                        </mat-error>
                    </mat-form-field>
                </div>
            
                
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" [disabled]="!itemForm.valid" mat-flat-button color="primary">ADD to wishlist!</button>
            </mat-card-actions>
        </form>
    </mat-card>

</div>
<div *ngIf="items.length > 10">
    <button (click) ="firstPage()" mat-button> First</button>
    <button (click) ="previousPage()" mat-button> Previous</button>
    <button (click) ="nextPage()" mat-button> Next</button>
    <button (click) ="lastPage()" mat-button> Last</button>
</div>
